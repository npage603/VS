<html>

<head>
	<title>Sigma iframe embed</title>
</head>

<body>
	<h2>Sigma + Snowflake Application Embedding</h2>
	<h3>iframe URL below comes from API call to server.js</h3>
	<iframe id="sigmaDashboard" width="100%" height="90%"></iframe>
	<script>
		const URL = "http://localhost:3000/api/foo";
		fetch(URL)
		.then(data=>{return data.json()})
		.then(res=>{document.getElementById("sigmaDashboard").src = res.url})
		.catch(e=>console.log(e));
	</script>
</body>

</html>
